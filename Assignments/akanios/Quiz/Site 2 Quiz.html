<!DOCTYPE HTML>

<html>
<head>
	<title>Awesome Quiz</title>
	<link rel="stylesheet" href="quiz style.css">
	<h1>Welcome to the best quiz you've never ever taken</h1>
</head>
<body>
	

	<form class="everything">



	<div id="water">
		<fieldset>
			<legend>Question 1</legend>

			<p>Who invented the first water</p>

			<select name="select_answer" id="select_answer">
				<option value="" selected>Select the Best Answer</option>
				<option value="JL">Jacquese Lucardo</option>
				<option value="JJJ">John Jon Johnson</option>
				<option value="Nic">Nicholas Randoleph</option>
			</select>
		</fieldset>
	</div>


	<div id="Question2">
		<fieldset>
			<legend>Question 2</legend>

			<p>Who has the best mullet?</p>

			<ul>
				<li>
					<label for="Answer_1">Jimmy</label>
					<input type="radio" name="not the best answer1" id="Answer_1" value="Jimmy">
				</li>
				<li>
					<label for="Answer_2">Sassafrass</label>
					<input type="radio" name="not the best answer2" id="Answer_2" value="Sassafrass">
				</li>
				<li>
					<label for="Answer_3"><img class="NicGif" src="http://media.tumblr.com/tumblr_lzkhs0i9FV1qfn9k1.gif"></label>
					<input type="radio" name="not the best answer3" id="Answer_3" value="Gif">
				</li>
				<li>
					<label for="Answer_4">You Knew he'd be back</label>
					<input type="radio" name="best answer" id="Answer_4" value="you knew">
			</ul>

		</fieldset>

	</div>


	<div id="Question3">
		<fieldset>
			<legend>Question 3</legend>

			<p>What is the answer to this question?</p>

			<ul>
				<li>
					<label class="align" for="Answers_1">B</label>
					<input type="checkbox" id="Answers_1">
				</li>
				<li>
					<label class="align" for="Answers_2">Sea</label>
					<input type="checkbox" id="Answers_2">
				</li>
				<li>
					<label class="align" for="Answers_3">A</label>
					<input type="checkbox" id="Answers_3">
				</li>
				<li>
					<label class="align" for="Answers_3"><a href="Hint Site for Quiz.html" color="Silver">Click Here to get a hint</a></label>
					<input type="checkbox" id="Answers_3">
				</li>
			</ul>
			

		</fieldset>
	</div>


	<div id="Question4">
		<fieldset>
			<legend>Question 4</legend>

			<p>How many answers are correct?</p>

			<select name="Numbers" id="Numbers" multiple>
				<option value="Forty">4t</option>
				<option value="Eighty-Three">8t3</option>
				<option value="Twenty-Nine">2wt9</option>
			</select>
		</fieldset>

	</div>


	<div id="Question5">
		<fieldset>
			<legend>Question 5</legend>

			<ul>
				<li>
					<label class="align" for="textinput">Does it ever get better?</label>
					<input id="textinput" type="text" name="AnswerHonestly" style="width:225px" placeholder="This text box will explode in 32 years">
				</li>
			</ul>
		</fieldset>
	</div>

	</form>

</body>
</html>
