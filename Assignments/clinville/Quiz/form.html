<html>
<head>
	<title>What Hogwarts House Would You Be In?</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body class="text">
	<form>
		<fieldset>
			<legend>What Hogwarts House Would You Be In?</legend>
			<ul>
				<li>
					<p>Select your favorite color</p>
				<select name="select_color" id"select_color">
				<option value="">Select One</option>
				<option value="Blue">Blue</option>
				<option value="Green">Green</option>
				<option value="Red">Red</option>
				<option value="Yellow">Yellow</option>
				</select>
				</li>
			</ul>
			<ul>
				<li>
					<p>Are you brave?</p>
					<label for="brave_yes">Yes</label>
					<input type="radio" name="brave_option" id="brave_yes" value="brave">
				<br>
					<label for="evil_no">No</label>
					<input type="radio" name="brave_option" id="brave_no" value="not_brave">
				</li>
			</ul>
			<ul>
				<li>
					<p>Are you evil?</p>
					<label for="evil_yes">Yes</label>
					<input type="radio" name="evil_option" id="evil_yes" value="evil">
				<br>
					<label for="evil_no">No</label>
					<input type="radio" name="evil_option" id="evil_no" value="not_evil">
				</li>
			</ul>
			<ul>
				<li>
					<p>Are you smart?</p>
					<label for="smart_yes">Yes</label>
					<input type="radio" name="smart_option" id="smart_yes" value="smart">
				<br>
					<label for="smart_no">No</label>
					<input type="radio" name="smart_option" id="smart_no" value="not_smart">
				</li>
			</ul>
			<ul>
				<li>
					<p>Are you kind?</p>
					<label for="kind_yes">Yes</label>
					<input type="radio" name="kind_option" id="kind_yes" value="kind">
				<br>
					<label for="kind_no">No</label>
					<input type="radio" name="kind_option" id="kind_no" value="not_kind">
				</li>
			</ul>
			<ul>
				<li>
					<p>Check all that apply</p>
					<label for="check_gry">You like Gryffindor</label>
					<input type="checkbox" id="house_1" value="Gryffindor">
				<br>
					<label for="check_sly">You like Slytherin</label>
					<input type="checkbox" id="house_2" value="Slytherin">
				<br>
					<label for="check_rav">You like Ravenclaw</label>
					<input type="checkbox" id="house_3" value="Ravenclaw">
				<br>
					<label for="check_huf">You like Hufflepuff</label>
					<input type="checkbox" id="house_4" value="Hufflepuff">
				<br>
					<label for="check_non">You don't know any of the proper nouns above</label>
					<input type="checkbox" id="house_5" value="none">
				</li>
			</ul>	
			<ul>
				<li>
					<p>Select your favorite animal</p>
				<select name="select_animal" id"select_animal">
				<option value="">Select One</option>
				<option value="Blue">Lion</option>
				<option value="Green">Snake</option>
				<option value="Red">Eagle</option>
				<option value="Yellow">Badger</option>
				</select>
				</li>
			</ul>
			<ul>
				<li>
					<label for="NinjaName1">Enter your ninja name</label>
					<br><br>
					<input id="NinjaName" type="text" name="NinjaName" placeholder="Purple Stealth Warrior">
				</li>
			</ul>
			 <a href="FormAnswer.html">Submit</a> 
		</fieldset>
	</form>
</body>
</html>
