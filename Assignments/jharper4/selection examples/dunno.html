<html>
<head>
	<title>Chapter 5 and 6.</title>
	<link rel="stylesheet" href="dunno.css">
</head>
<body>
		<form>


			<fieldset>
				<legend> Shipping Address</legend>	
				<ul>
					<li>
						<label class="align" for="Address1">Address 1</label>
						<input id="Address1" type="text" name="Address1" placeholder="Enter Address">
					</li>
										<li>
						<label class="align" for="Address1">Address 2</label>
						<input id="Address2" type="text" name="Address2" placeholder="Enter Address">
					</li>
					<li>
						<label class="align" for="Address1">Address 3</label>
						<input id="Address3" type="text" name="Address3" placeholder="Enter Address">
					</li>
					</li>
					<li>
						<label class="align" for="City">City</label>
						<input id="City" type="text" name="City" value="Belpre">
					</li>


				</ul>
			</fieldset>
			<fieldset>
				<legend>Favorite Color</legend>
				<p>Select one color</p>
				<select name"select_color" id="select_color">
					<option value="Blue">Blue</option>
					<option value="Red" selected>Red</option>
					<option value="green">Green</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Secondary color</legend>
				<ul>
					<li>
						<label for="color_1">Blue</label>
						<input type="radio" name="color_option" id="color_1" value"blue">
					</li>
					<li>
						<label for="color_2">Green</label>
						<input type="radio" name="color_option" id="color_2" value"red">
					</li>
					<li>
						<label for="color_3">Red</label>
						<input type="radio" name="color_option" id="color_3" value"green">
					</li>
			</fieldset>
			<fieldset>
				<legend>Multiple Colors</legend>

				<li>
					<label for="mcolor1">Blue</label>
					<input type="checkbox" id"mcolor1">
				</li>
				<li>
					<label for="mcolor2">Red</label>
					<input type="checkbox" id"mcolor2">
				</li>
				<li>
					<label for="mcolor3">Green</label>
					<input type="checkbox" id"mcolor3">
				</li>
			</fieldset>
			<fieldset>
				

		</form>

</body>
</html>
