<!DOCTYPE html>
<html>

<head>
	<title>Radio-Button</title>

<style type="text/css">

body, html{
	margin: 0px;
	font-size: 22px;
}

.form_container{
	background-color: #333;
	color: white;
	font-family: Helvetica;
	text-align: center;
	height: relative;
	width: 88%;
	min-width: 450px;
	padding-top: 10px;
	border: 1px solid;
	border-color: black;
	z-index: 1;
}

#question_container{
	background-color: #383836;
	text-align: center;
	height: relative;
	width: relative;
	padding: 20px;
	padding-top: 1px;
	margin-top: 10px;
	font-size: 18px;
}

#submit_button{
	background-color: black;
	color: white;
	font-size: 20px;
	border: 3px solid #c25331;
	padding: 40px;
	padding-left: 60px;
	padding-right: 60px;
	margin: 20px;
	margin-left: 25%;
	margin-right: 25%;
}

#radio{
	background-color: rgba(39, 57, 66, 1);
	color: ivory;
	border: 4px solid #485963;
	min-width: 150px;
	padding: 12px;
	padding-left: 18px;
	margin-left: 24%;
	margin-right: 24%;
	text-align: left;
}

input{
	background-color: rgba(39, 57, 66, 1);
	color: ivory;
	border: 4px solid #485963;
	padding: 12px;
	padding-left: 40px;
	margin: 20px;
}

a:hover{
	font-weight: bold;
}

a:visited{

}



h2{
	text-align: center;
}

ul{
	list-style-type: none;
}

</style>

</head>
<body>
	<form>
		<div class="form_container">
				<span style="font-size: 20px">RADIO-BUTTON</span>

			<div id="question_container">
				<div>
					<p>A ___ lets a user select ONLY ONE of a limited number of choices.</p>
				</div>

				<div id="radio">
					<input type="radio" name="radio-button" value="plunger" style="color: red">text field<br>

					<input type="radio" name="radio-button" value="radio-button">radio-button<br>

					<input type="radio" name="radio-button" value="submit-button">submit-button<br>

					<input type="radio" name="radio-button" value="password field">password field
				</div>

				<div>
					<input type="submit" id="submit_button" value="SUBMIT">
				</div>

			</div>
		</div>
	</form>
</body>
</html>
