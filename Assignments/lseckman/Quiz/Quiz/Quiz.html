<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="Quiz.css">

<title>Pony Quiz!</title>
<body>
	<div class="container">
	<form>
		

		<fieldset>
			<legend>What would your pony name be?</legend>
			<ul>
				<li>
					<label class="align" for="Name">Name Here:</label>
					<input id="Name" type="text" name="Name" placeholder="Fluttershy">
				</li>
			</ul>

		</fieldset>

		<fieldset>
			<legend>What is your favorite mark?</legend>

			<ul>
				<li>
					<label class="align" for="apple">Apples</label>
					<input type="radio" name="mark_option" id="apple" value="Apples">
				</li>
				<li>
					<label class="align" for="flys">Butterfly's</label>
					<input type="radio" name="mark_options" id="flys" value="Butterflys">
				</li>
				<li>
					<label class="align" for="rainbow">Rainbow</label>
					<input type="radio" name="mark_options" id="rainbow" value="Rainbow">
				</li>
				<li>
					<label class="align" for="diamonds">Diamond's</label>
					<input type="radio" name="mark_options" id="diamonds" value="Diamonds">
				</li>
			</ul>

		</fieldset>		

		<fieldset>
			<legend>What is your favorite color?</legend>

			<ul>
				<li>
					<label class="align" for="color_1">Pink</label>
					<input type="radio" name="color_option" id="color_1" value="Pink">
				</li>
				<li>
					<label class="align" for="color_2">Hot Pink</label>
					<input type="radio" name="color_option" id="color_2" value="Hot Pink">
				</li>
				<li>
					<label class="align" for="color_3">Deep Pink</label>
					<input type="radio" name="color_option" id="color_3" value="Deep Pink">
				</li>
				<li>
					<label class="align" for="color_4">Light Pink</label>
					<input type="radio" name="color_option" id="color_4" value="Light Pink">
				</li>
				<li>
					<label class="align" for="color_5">Fushsia</label>
					<input type="radio" name="color_option" id="color_5" value="Fushsia">
				</li>
			</ul>

		</fieldset>

		<fieldset>
			<legend>Choose your favorite animal!</legend>


			<ul>
				<li>
					<label class="align" for="animal1">Unicorns</label>
					<input type="checkbox" id="animal1">
				</li>
				<li>
					<label class="align" for="animal2">Bunnies</label>
					<input type="checkbox" id="animal2">
				</li>
				<li>
					<label class="align" for="animal3">Ponies</label>
					<input type="checkbox" id="animal3">
				</li>
				<li>
					<label class="align" for="animal4">Puppies</label>
					<input type="checkbox" id="animal4">
				</li>
				<li>
					<label class="align" for="animal5">Kittens</label>
					<input type="checkbox" id="animal5">
				</li>
			</ul>

		</fieldset>

		<fieldset>
			<legend>Where would be your idea pony home?</legend>

			<p>Select your dwelling</p>

			<select name="select_dwell" id="select_dwell">
				<option class="align" value="">Select</option>
				<option class="align" value="Cloud">A fluffy cloud!</option>
				<option class="align" value="Cottage" selected>Forest Cottage</option>
				<option class="align" value="Castle">Castle</option>
				<option class="align" value="Carousel">Carousel</option>
				<option class="align" value="Farm">Apple Farm</option>


			</select>
		</fieldset>

		<a href="Results.html">
			<button type="button">See your results!</button>
		</a>

</body>
</html
